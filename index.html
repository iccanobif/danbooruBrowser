<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>danbooru browser</title>
  <style>
    a {
      font-size: 2em;
      display: inline-block;
      min-width: 400px;
      padding-right: 20px;
    }
    body{
      background-color: white;
    }
  </style>
</head>

<body>
  <form action="danbooruViewer.html" method="GET">
    tag: <input type="text" name="tag">
  </form>
  <div id="tagList">

    <script>
      const fs = require("fs")
      const tags = fs.readFileSync("tags.csv", { encoding: "utf8" }).split("\n")

      tags.forEach(tag =>
      {
        document.write("<a href='danbooruViewer.html?tag=" + tag + "'>" + tag + "</a>")
      })
    </script>
  </div>
</body>

</html>
