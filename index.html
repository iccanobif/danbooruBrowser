<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>danbooru browser</title>
</head>

<body>
  <form action="danbooruViewer.html" method="GET">
    tag: <input type="text" name="tag">
  </form>

  <div id="tagList">

    <script>
      const fs = require("fs")
      const tags = fs.readFileSync("tags.csv", { encoding: "utf8" }).split("\n")

      tags.sort().forEach(tag =>
      {
        document.write("<a href='danbooruViewer.html?tag=" + tag + "' onclick=\"openTag('" + tag + "')\">" + tag + "</a><br/>")
      })
    </script>
  </div>
</body>

</html>
